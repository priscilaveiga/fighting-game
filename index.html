<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Press Start 2P', cursive;
                font-size: large;
            }
    
            kbd {
                background-color: #eee;
                border-radius: 3px;
                border: 1px solid #b4b4b4;
                box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
                color: #333;
                display: inline-block;
                font-size: .85em;
                font-weight: 700;
                line-height: 1;
                padding: 4px 6px;
                white-space: nowrap;
            }
        </style>

    </head>

    <body>
        <!-- main div -> red container div -->
        <div style="position: relative; display: inline-block;" >
            <!-- header div -> smaller red container div -->
            <div id ="indexScreen" style="position: absolute; display: none; width: 100%; align-items: center; padding: 20px;">

                <!-- player health -->
                <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; 
                    border-top: 2px solid black; border-bottom: 2px solid black; border-left: 2px solid black;">
                    <div style="background-color: #DC2626; height: 30px; width: 100%;"></div>
                    <div id="playerHealth"
                        style="background-color: #818CF8; position: absolute; top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>

                <!-- timer -->
                <div id="timer"
                    style="background-color: #3F3F46; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: 
                    center; justify-content: center; color: white; border: 2px solid black;">
                    10
                </div>

                <!-- enemy health -->
                <div style="position: relative; width: 100%; 
                    border-top: 2px solid black; border-bottom: 2px solid black; border-right: 2px solid black;">
                    <div style="background-color: #DC2626; height: 30px;"></div>
                    <div id="enemyHealth"
                        style="background-color: #818CF8; position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
                </div>
            </div>

            <!--Start screen-->
            <div id="startGame" style="position: absolute; display: none; width: 100%; align-items: center; color: #351C4D;">
                <div style="position: relative; display: flex;  height: 20%; align-items: center; justify-content: center; padding: 20px;">
                    <h2 id = "headerGame">Fighting Game</h2>
                </div>
                
                <div style="position: relative; display: flex; width: 100%; text-align: center; align-items: center; justify-content: center; padding: 10px;">
                    <p>This game was built by Priscila Veiga as a study project based on Chris Courses Tutorial.</p>
                </div>
                
                <div style="position: relative; display: flex; width: 100%; align-items: center; justify-content: center;">
                    <h2>How to play:</h2>
                </div>

                <div style="position: relative; display: flex; width: 100%; height: 40%; align-items: center; justify-content: center; padding: 20px">
                    <div style="width: 35%;"></div>
                    <div style="position: relative; align-content: center; width: 30%; height: 70%;">
                        <h2>Player 1:</h2>
                        <p><kbd>a</kbd> - left</p>
                        <p><kbd>d</kbd> - right</p>
                        <p><kbd>w</kbd> - jump</p>
                        <p><kbd>_</kbd> - attack</p>
                    </div>
                    <div style="position: relative; width: 30%; height: 70%;">
                        <h2>Player 2:</h2>
                        <p><kbd>&#8592;</kbd> - left</p>
                        <p><kbd>&#8594;</kbd> - right</p>
                        <p><kbd>&#8593;</kbd> - jump</p>
                        <p><kbd>&#8595;</kbd> - attack</p>
                    </div>
                    <div style="width: 35%;"></div>
                </div>
                
                <div style="position: relative; display: flex; align-items: center; justify-content: center; width: 100%; height: 15%; ">
                    <button id="pressStartButton" style="background-color: green; color: whitesmoke; display: flex; padding: 20px; border-radius: 12px; justify-content: center;">Press Start</button>
                </div>
                
            </div>

            <!-- Result of the game -->
            <div
                id="gameResult"
                style="position: absolute; color: #351C4D;; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0;">
                Tie
            </div>
            
            <canvas></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
