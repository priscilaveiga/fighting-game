<header>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</header>

<body>
    <!-- main div -> red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- header div -> smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="background-color: blue; position: absolute; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- timer -->
            <div id="timer"
                style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10
            </div>

            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemyHealth"
                    style="background-color: blue; position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>

        <!-- Result of the game -->
        <div
            id="gameResult"
            style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0;">
            Tie
        </div>
        
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
